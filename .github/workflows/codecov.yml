name: CI

on:
  issue_comment:
    types: [created, edited, deleted]

jobs:
  coverage:
    name: Coverage for ${{ matrix.os }}
    strategy:
      matrix:
        os: ["macos"]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - name: Get PR branch
        uses: xt0rted/pull-request-comment-branch@v1
        id: comment-branch

      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          cache: "pip"
      - name: install rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
        with:
          key: coverage-cargo-${{ matrix.os }}
        continue-on-error: true
      - name: Setup virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r py-polars/requirements-dev.txt
      - name: Run coverage
        run: |
          source venv/bin/activate
          cd py-polars
          rustup component add llvm-tools-preview
          cargo llvm-cov clean --workspace 
          cargo test --all-features -p polars-arrow -p polars-core -p polars-io -p polars-lazy -p polars-ops -p polars-plan -p polars-row -p polars-sql -p polars-time -p polars-utils
          cargo test --all-features -p polars --test it
          maturin develop
          pytest tests --cov=polars --cov-fail-under=50 --cov-report xml -m "not benchmark"
          POLARS_FORCE_ASYNC=1 pytest -m "not benchmark and not docs" tests/unit/io/
          cargo llvm-cov report --lcov --output-path coverage.lcov
        env:
          RUSTFLAGS: '-C instrument-coverage --cfg=coverage --cfg=coverage_nightly --cfg=trybuild_no_target'
          RUST_BACKTRACE: 1
          LLVM_PROFILE_FILE: '/Users/runner/work/polars/polars/target/polars-%p-%3m.profraw'
          CARGO_LLVM_COV: 1
          CARGO_LLVM_COV_SHOW_ENV: 1
          CARGO_LLVM_COV_TARGET_DIR: '/Users/runner/work/polars/polars/target'
      - uses: codecov/codecov-action@v4
        with:
          files: coverage.lcov,coverage.xml
          name: ${{ matrix.os }}
          override_branch: ${{ steps.comment-branch.outputs.head_ref }}
          override_pr: ${{ github.event.issue.number }}
          override_commit: ${{ steps.comment-branch.outputs.head_sha }}
          token: ${{ secrets.CODECOV_TOKEN }}