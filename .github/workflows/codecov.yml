name: Code Coverage Bot

on:
  issue_comment:
    types: [created, edited, deleted]
  push:
    branches:
      - main
      - codecov

jobs:
  coverage:
    name: Code Coverage
    runs-on: macos-latest
    if: (github.event.issue.pull_request && contains(github.event.comment.body, '/codecov')) || github.event_name == 'push'
    steps:
      # Event is run on the main branch, in case of an issue_comment checkout the correct PR
      - name: Get PR branch
        uses: xt0rted/pull-request-comment-branch@v1
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/codecov')
        id: comment-branch

      - name: Checkout PR branch
        uses: actions/checkout@v3
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/codecov')
        with:
          ref: ${{ steps.comment-branch.outputs.head_ref }}

      - name: Checkout main branch
        if: ${{ github.event_name == 'push' }}
        uses: actions/checkout@v4

      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          cache: "pip"
      - name: install rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
        with:
          key: coverage-cargo-macos
        continue-on-error: true
      - name: Setup virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r py-polars/requirements-dev.txt
      - name: Run coverage
        run: |
          source venv/bin/activate
          cd py-polars
          rustup component add llvm-tools-preview
          cargo llvm-cov clean --workspace 
          cargo test --all-features -p polars-arrow -p polars-core -p polars-io -p polars-lazy -p polars-ops -p polars-plan -p polars-row -p polars-sql -p polars-time -p polars-utils
          cargo test --all-features -p polars --test it
          maturin develop
          pytest --cov -n auto --dist loadgroup -m "not benchmark and not docs" --cov-report xml:coverage.xml
          POLARS_FORCE_ASYNC=1 pytest --cov -m "not benchmark and not docs" tests/unit/io/ --cov-report xml:async.xml
          cargo llvm-cov report --lcov --output-path coverage.lcov
        env:
          RUSTFLAGS: '-C instrument-coverage --cfg=coverage --cfg=coverage_nightly --cfg=trybuild_no_target'
          RUST_BACKTRACE: 1
          LLVM_PROFILE_FILE: '/Users/runner/work/polars/polars/target/polars-%p-%3m.profraw'
          CARGO_LLVM_COV: 1
          CARGO_LLVM_COV_SHOW_ENV: 1
          CARGO_LLVM_COV_TARGET_DIR: '/Users/runner/work/polars/polars/target'
      # Add comment on PR
      - uses: codecov/codecov-action@v4
        if: github.event.issue.pull_request && contains(github.event.comment.body, '/codecov')
        with:
          files: py-polars/coverage.lcov,py-polars/coverage.xml,py-polars/async.xml
          name: macos
          override_branch: ${{ steps.comment-branch.outputs.head_ref }}
          override_pr: ${{ github.event.issue.number }}
          override_commit: ${{ steps.comment-branch.outputs.head_sha }}
          token: ${{ secrets.CODECOV_TOKEN }}
      # Upload coverage from main
      - uses: codecov/codecov-action@v4
        if: ${{ github.event_name == 'push' }}
        with:
          files: py-polars/coverage.lcov,py-polars/coverage.xml,py-polars/hypothesis.xml,py-polars/slow.xml,py-polars/async.xml
          name: macos
          token: ${{ secrets.CODECOV_TOKEN }}

