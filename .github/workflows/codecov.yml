name: CI

on:
  push:
  pull_request:

jobs:
  coverage:
    name: Coverage for ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu"]
    runs-on: ${{ matrix.os }}-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
          cache: "pip"
      - name: install rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2
        with:
          key: coverage-cargo-${{ matrix.os }}
        continue-on-error: true
      - name: Setup virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r py-polars/requirements-dev.txt
      - name: Run coverage
        run: |
          source venv/bin/activate
          cd py-polars
          rustup component add llvm-tools-preview
          cargo llvm-cov clean --workspace 
          maturin develop
          pytest tests --cov=polars --cov-fail-under=50 --cov-report xml
          cargo llvm-cov report --lcov --output-path coverage.lcov
        env:
          RUSTFLAGS: '-C instrument-coverage --cfg=coverage --cfg=coverage_nightly --cfg=trybuild_no_target'
          RUST_BACKTRACE: 1
      - uses: codecov/codecov-action@v3
        with:
          files: coverage.lcov,coverage.xml
          name: ${{ matrix.os }}